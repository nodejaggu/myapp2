<html lang="en">

<head>
    <!-- Required meta tags always come first -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Welcome</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    
    <!-- Bootstrap core CSS -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="https://mdbootstrap.com/previews/docs/latest/css/mdb.min.css" rel="stylesheet">
</head>
<!-- Nav bar-->
<body class="fixed-sn light-blue-skin">

   <!--Main Navigation-->
<header>

    <nav class="navbar navbar-expand-lg navbar-dark default-color">
        <a class="navbar-brand" href="#"><strong>MyApp</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/TaskDashboard">DashBoard</a>
                </li>
                
            </ul>
            <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link waves-effect waves-light" href="#">
                            <i class="fa fa-envelope"></i> Contact
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link waves-effect waves-light" href="#">
                            <i class="fa fa-gear"></i> Settings</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink-4" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-user"></i> Welcome {{res_data[0].name}} </a>
                        <div class="dropdown-menu dropdown-menu-right dropdown-info" aria-labelledby="navbarDropdownMenuLink-4">
                            <a class="dropdown-item waves-effect waves-light" href="#">My account</a>
                            <a class="dropdown-item waves-effect waves-light" href="/reset">Reset Password</a>
                            <a class="dropdown-item waves-effect waves-light" href="/logout">Log out</a>
                        </div>
                    </li>
                </ul>
        </div>
    </nav>

</header>
    <!--Main Layout-->
    <main>   
    <div class="container-fluid mt-2">
            
            <div class="row">
            <div class="col-8"> 
                    
            </div>
            <div class="col-4">
                    {% if expressFlash|length > 0 %}
                    <div class="alert alert-success alert-dismissible" data-auto-dismiss role="alert" >
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <strong>success!</strong>{{expressFlash}}<a href="/TaskDashboard">CLick to see</a>
                          </div>
                          {% endif %}
                    <div class="card">

                            <!-- Card body -->
                            <div class="card-body">
                        
                                <!-- Material form register -->
                                <form action="task" method="POST">
                                    <p class="h4 text-center py-4">Task</p>
                        
                                    <!-- Material input text -->
                                    <div class="md-form">
                                        <i class="fa fa-user prefix grey-text"></i>
                                        <input type="text" id="materialFormCardNameEx" class="form-control" name = "Subject">
                                        <label for="materialFormCardNameEx">Subject</label>
                                    </div>
                                    <div class="md-form">
                                            <i class="fa fa-user prefix grey-text"></i>
                                            <input type="text" id="materialFormCardNameEx" class="form-control" name="CompanyName">
                                            <label for="materialFormCardNameEx" >Company Name</label>
                                        </div>
                                    <div class="md-form">
                                            <i class="fa fa-pencil prefix grey-text"></i>
                                            <textarea type="text" id="textareaPrefix" class="form-control md-textarea" rows="3" name="Task"></textarea>
                                            <label for="textareaPrefix" >Compose</label>
                                        </div>

                                    <div class="text-center py-4 mt-3">
                                        <button class="btn btn-cyan" type="submit">Submit</button>
                                    </div>
                                </form>
                                <!-- Material form register -->
                        
                            </div>
                            <!-- Card body -->
                        
                        </div>
                        <!-- Card -->
                    
                    </div>
                    
                </div>
   
    
</div>
</main>
    <!--Main Layout-->


    <script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/jquery-3.2.1.min.js"></script>

    <!-- Tooltips -->
    <script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/popper.min.js"></script>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/bootstrap.min.js"></script>

    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://mdbootstrap.com/previews/docs/latest/js/mdb.min.js"></script>
    <script>
        
        // SideNav Initialization
        $(".button-collapse").sideNav();
        $(document).ready(function() {
    $('.mdb-select').material_select();
  });
        

    </script>
</body>
</html>
