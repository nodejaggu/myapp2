    <!--Main Layout-->
    <main>
    <div class="container-fluid mt-2">
        <!-- write the content here-->
    <div class="row">
        <div class="col-md-4 ">
                
                <% if ( ErrorMsg.length > 0 ) { %>
                <div class="alert alert-danger alert-dismissible" data-auto-dismiss role="alert" >
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <strong>Error!</strong> <%= ErrorMsg %>
                        </div>
                        <% } %>          
            <form action="/resetpass" method="POST">
                <div class="md-form">
                        <i class="fa fa-lock prefix black-text"></i>
                        <input type="password" id="old_pass" name="old_pass" class="form-group" placeholder="Enter Old password">
                    </div> 
                    <div class="md-form">
                            <i class="fa fa-lock prefix black-text"></i>
                            <input type="password" id="new_pass" name="new_pass" class="form-group" placeholder="Enter New password">
                            
                        </div>    
                        <div class="md-form">
                                <i class="fa fa-lock prefix black-text"></i>
                                <input type="password" id="re_new_pass" name="re_new_pass" class="form-group" placeholder="Re-New password">
                                
                            </div>     
                            <div class="md-form">
                            <button class="btn btn-cyan" type="submit">Update</button>
                        </div>
                    </form>
        </div>
        <div class="col-md-4">
